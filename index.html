<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <header>
      <div class="left-side-header">
        <button id="contents-three-lines">
          <img
            class="menu-logo"
            src="./header_logos/menu.png"
            alt="Menu icon"
          />
        </button>
        <p id="youtube">
          <img
            class="menu-logo"
            src="./header_logos/youtube.png"
            alt="Youtube Icon"
          />YouTube
        </p>
        <p id="gb">GB</p>
      </div>
      <div class="middle-header">
        <div class="search-bar-grid">
          <input id="search-bar" placeholder="Search" type="text" />
        </div>
        <button id="search">
          <img
            id="magnify"
            src="./header_logos/magnify.png"
            alt="Search icon"
          />
        </button>
        <img
          id="small-view-search"
          src="./header_logos/magnify.png"
          alt="search icon"
        />
        <img
          id="microphone"
          src="./header_logos/microphone.png"
          alt="Microphone"
        />
      </div>
      <div class="right-side-header">
        <img
          class="menu-logo"
          src="./header_logos/record-rec.png"
          alt="Record video"
        />
        <img
          id="bell"
          src="./header_logos/bell-outline.png"
          alt="Notifications"
        />
        <div class="profile">
          <p id="my-profile-logo">H</p>
        </div>
      </div>
    </header>
    <nav>
      <div class="listing" id="subscriptions">
        <img
          class="nav-logo"
          src="./nav_logos/youtube-subscription.png"
          alt="youtube subscription icon"
        />
        <p class="nav-text">Subscriptions</p>
      </div>

      <div class="gap"></div>

      <div class="listing" id="library">
        <img
          class="nav-logo"
          src="./nav_logos/library.png"
          alt="youtube library icon"
        />
        <p class="nav-text">Library</p>
      </div>
      <div class="listing" id="history">
        <img
          class="nav-logo"
          src="./nav_logos/history.png"
          alt="youtube history icon"
        />
        <p class="nav-text">History</p>
      </div>
      <div class="listing" id="videos">
        <img
          class="nav-logo"
          src="./nav_logos/video-account.png"
          alt="youtube video icon"
        />
        <p class="nav-text">Your Videos</p>
      </div>
      <div class="listing" id="watch-later">
        <img
          class="nav-logo"
          src="./nav_logos/clock.png"
          alt="youtube watch later icon"
        />
        <p class="nav-text">Watch Later</p>
      </div>
      <div class="listing" id="liked">
        <img
          class="nav-logo"
          src="./nav_logos/thumb-up.png"
          alt="youtube liked icon"
        />
        <p class="nav-text">Liked Videos</p>
      </div>
      <div class="listing" id="music">
        <img
          class="nav-logo"
          src="./nav_logos/music.png"
          alt="youtube music icon"
        />
        <p class="nav-text">Music</p>
      </div>

      <div class="gap"></div>

      <p class="listing" id="subscriptions">Subscriptions</p>

      <div class="listing" class="funny">
        <div class="circle-logo" id="funny"></div>
        <p class="nav-text">Funny Man</p>
      </div>
      <div class="listing" class="news">
        <div class="circle-logo" id="news"></div>
        <p class="nav-text">News</p>
      </div>
      <div class="listing" class="brown">
        <div class="circle-logo" id="brown"></div>
        <p class="nav-text">Derren Brown</p>
      </div>
      <div class="listing" class="kitchen">
        <div class="circle-logo" id="kitchen"></div>
        <p class="nav-text">Kitchen Nightmares</p>
      </div>
      <div class="listing" class="ghost">
        <div class="circle-logo" id="ghost"></div>
        <p class="nav-text">Ghost Videos</p>
      </div>
      
      <div class="listing-chevron" class="drop-down">
        <img
        class="nav-logo"
        src="./nav_logos/chevron-down.png"
        alt="show more"
      />
        <p class="nav-text">Show 3 More</p>
      </div>
    </nav>
  </body>
</html>
