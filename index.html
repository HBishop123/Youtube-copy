<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <header>
      <div class="left-side-header">
        <button id="contents-three-lines">
          <img
            class="menu-logo"
            src="./header_logos/menu.png"
            alt="Menu icon"
          />
        </button>
        <p id="youtube">
          <img
            class="menu-logo"
            src="./header_logos/youtube.png"
            alt="Youtube Icon"
          />YouTube
        </p>
        <p id="gb">GB</p>
      </div>
      <div class="middle-header">
        <div class="search-bar-grid">
          <input id="search-bar" placeholder="Search" type="text" />
        </div>
        <button id="search">
          <img
            id="magnify"
            src="./header_logos/magnify.png"
            alt="Search icon"
          />
        </button>
        <img
          id="small-view-search"
          src="./header_logos/magnify.png"
          alt="search icon"
        />
        <img
          id="microphone"
          src="./header_logos/microphone.png"
          alt="Microphone"
        />
      </div>
      <div class="right-side-header">
        <img
          class="menu-logo"
          src="./header_logos/record-rec.png"
          alt="Record video"
        />
        <img
          id="bell"
          src="./header_logos/bell-outline.png"
          alt="Notifications"
        />
        <div class="profile">
          <p id="my-profile-logo">H</p>
        </div>
      </div>
    </header>
  </body>
</html>
